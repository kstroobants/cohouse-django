{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container signin-content-section">
    <div class="p-3 py-5">
        <form method="POST">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal" style="text-align:center;">Change password</h1>
            <fieldset class="fieldWrapper">
                {{ form|crispy }}
            </fieldset>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Reset password</button>
        </form>
    </div>
</div>

{% endblock content %}
