{% extends "base.html" %}
{% block content %}

<div class="content-secion">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete room</legend>
            <h2>Are you sure you want to delete the room?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'room-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock content %}
