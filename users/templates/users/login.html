{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container signin-content-section">
    <div class="p-3 py-5">
        <form method="POST">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal" style="text-align:center;">Please sign in</h1>
            <fieldset class="fieldWrapper">
                {{ form|crispy }}
            </fieldset>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <br>
        <div class="border-top pt-3" style="text-align:center;">
            <small class="text-muted">
                Don't have an account yet? <a class="ml-1" href="{% url 'create-profile' %}">Sign up!</a>
            </small>
        </div>
    </div>
</div>

{% endblock content %}
